{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="signup">
{% for msg in messages %}
 <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{ msg }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {% endfor %}

<div id="login">
        <h3 class="textlogin"><b>Make Myself better</b></h3>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="logiin" method="POST">
                            {% csrf_token %}
                            <h3 class="text-center text-info"><b>Login</b></h3>
                            <div class="form-group">
                                <label for="username" class="text-info"><b>Username:</b></label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username:" required>
                            </div>
                            <div class="form-group">
                                 <label for="password" class="text-info"><b>Password:</b></label>
                                 <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            </div>

							<div class="form-group">
                                 <button type="submit" class="btn btn-primary">Submit </button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
		</div>
</div>
