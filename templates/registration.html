{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body class="signup">
{% for msg in messages %}
 <div class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>{{ msg }}</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
  {% endfor %}
<div id="login">
        <h3 class="textsign"><b>Make Myself better</b></h3>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="signup" method="POST">
                            <h3 class="text-center text-info"><b>Sign Up</b></h3>
                            <div class="form-group">
                                <label for="username" class="text-info"><b>Username:</b></label><br>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Username:" required >
                            </div>
                            <div class="form-group">
                                <label for="first_name" class="text-info"><b>First Name:</b></label><br>
                                <input type="text" name="first_name" id="first_name" class="form-control"  placeholder="First Name " required >
                            </div>
                            <div class="form-group">
                                <label for="last_name" class="text-info"><b>Last Name:</b></label><br>
                                <input type="text" name="last_name" id="last_name" class="form-control"  placeholder="Last Name" required >
                            </div>
                            <div class="form-group">
                                <label for="email_id" class="text-info"><b>E-mail:</b></label><br>
                                <input type="text" name="email_id" id="email_id" class="form-control" placeholder="E-mail:" required >
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"><b>Set Password:</b></label><br>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Set Password" required >
                            </div>
							<div class="form-group">
                                  {% csrf_token %}
                              <button type="submit" class="btn btn-primary">Submit</button>
							</div>
                        </form>
                    </div>
                </div>
            </div>
		</div>
</div>

     <!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your Daily Motivation</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You have Sign up Successfully.
        Now press "OK" to go to login to your daily motivation site.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

<footer id="footer">

    <p><b>Â© Copyright 2022 Make Myself better</b></p>

  </footer>
</body>
</html>
